<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      Mapa del Sistema
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker *ngFor="let parqueadero of _fp.parqueaderos | async"
                [latitude]="parqueadero.caracteristicas.lat"
                [longitude]="parqueadero.caracteristicas.lng"
                iconUrl = "assets/img/mountainbiking-3.png">
                <agm-info-window>
                  <strong>{{ parqueadero.caracteristicas.nombre | uppercase }}</strong>
                  <p>Bicicletas: {{ parqueadero.caracteristicas.bicicletas.length }} <br>
                     Espacios Disponibles:
                  </p>
                </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
